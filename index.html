<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login e Cadastro</title>
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <img id="logo" src="" alt="">
        <div id="socialMedia">
            <button id="socialMedia-btn">
                <img src="" alt="" id="gmail">
            </button>
            <button id="socialMedia-btn">
                <img src="" alt="" id="facebook">
            </button>
            <button id="socialMedia-btn">
                <img src="" alt="" id="instagram">
            </button>
        </div>
        <div class="loginSignup">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
        <div class="form-container" id="formContainer">
            <div class="form" id="loginForm">
                <input class="input" type="email" placeholder="Email" required>
                <input class="input" type="password" placeholder="Senha" required>
                <button class="input" type="submit">Login</button>
                <a id="senha-esquecida" href="">forgot your password</a>
            </div>
            <div class="form" id="signupForm">
                <input class="input" type="text" placeholder="Username" required>
                <input class="input" type="email" placeholder="Email" required>
                <input class="input" type="password" placeholder="Senha" required>
                <button class="input" type="submit">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
